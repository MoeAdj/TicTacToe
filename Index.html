<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyber Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="menu-screen" id="menu">
      <h1>Cyber Tic-Tac-Toe</h1>
      <p>Select Mode</p>
      <button id="onePlayer">1 Player</button>
      <button id="twoPlayer">2 Player</button>
    </div>

    <div class="symbol-screen hidden" id="symbol">
      <p>Choose Your Symbol</p>
      <button id="chooseX">X</button>
      <button id="chooseO">O</button>
    </div>

    <div class="game-screen hidden" id="game">
      <div class="scoreboard">
        <span id="score1">0</span> : <span id="score2">0</span>
      </div>
      <div class="status" id="status">Your Turn</div>
      <div class="board" id="board">
        <!-- cells will be created with JS -->
      </div>
      <button id="reset">Reset</button>
    </div>

    <div class="message hidden" id="message">
      <p id="messageText"></p>
      <button onclick="location.reload()">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
